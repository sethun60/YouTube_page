<!DOCTYPE html>
<html>
<head>
	<title>My_Youtube</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="header">
		<div class="left-menu">
			<div class="logo">
				<a href="index.html"><img src="images/logo.png"></a>
			</div>
			<div class="dropdown">
				<img src="images/dropdown.png">
			</div>
		</div>
		<div class="search-bar">
			<div class="form">
				<input type="search" name="search" id="search">
			</div>
			<div class="search-btn">
				<img src="images/search.png">
			</div>
		</div>

		<div class="right-menu">
			<button id="upload-btn">Upload</button>
			<button id="signin-btn">Sign in</button>
		</div>
	</div>
	<div class="container">
		<div class="section">
				<div class="main-video">
					<iframe width="640" height="360" src="https://www.youtube.com/embed/ZnuwB35GYMY" frameborder="0" allowfullscreen></iframe>
				</div>
				<div class="video-info">
					<img src="images/video-info.png">
				</div>
				<div class="publish">
					<p><span>Published on March 15, 2015</span></p>
					<p>How To Embed YouTube Videos | 2015</p>
					<p>For more top YouTube tips visit <a href="http://techoist.com/youtube-tips">http://techoist.com/youtube-tips</a></p>
					<hr>
					<button class="btn">SHOW MORE</button>
				</div>

				<div class="comments">
					<img src="images/comments.png">
				</div>
		</div>

		<div class="aside">
			<img src="images/aside.png">
		</div>
	</div>

	<div class="footer">
		<img src="images/footer.png">
	</div>

</body>
</html>
